<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modular Bootstrap </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">MySite</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarMenu"
        aria-controls="navbarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="#home" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
          <li class="nav-item"><a href="#gallery" class="nav-link">Gallery</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5" id="home">
    <header class="mb-4">
      <h1>Welcome to My Modular Bootstrap Webpage</h1>
      <p class="lead">Utilizing Bootstrap components with custom styling and modular design.</p>
    </header>

    <!-- Contact Form Section -->
    <section id="contact" class="mb-5">
      <h2>Contact Us</h2>
      <form id="contactForm" class="mt-3">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your full name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Write your message here..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
        <p id="formFeedback" class="mt-3"></p>
      </form>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="mb-5 text-center">
      <h2>Gallery</h2>
      <img
        src="front.img"
        alt="Sample image"
        class="img-fluid rounded shadow mt-3"
      />
    </section>

    <!-- Background Color Button -->
    <div class="text-center mb-5">
      <button id="colorBtn" class="btn btn-warning btn-lg">Change Background Color</button>
    </div>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
